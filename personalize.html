<!doctype html>
<html lang="en" class="dark" id="htmlTag">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/output/main.css" rel="stylesheet">
  <link rel="shortcut icon" href="https://static-00.iconduck.com/assets.00/file-type-favicon-icon-2048x2048-q7lmo5fn.png" type="image/x-icon">
  <title>News-TickerAI</title>
  <script src="https://kit.fontawesome.com/e0a95cda2c.js" crossorigin="anonymous"></script>
</head>
<body class="bg-white dark:bg-gray-900">
    <!-- it's a header section -->
    <header class="md:mx-16 md:py-4 py-2 px-2">
        <nav class="container m-auto flex justify-between ">
            <div class="flex items-center gap-1 md:gap-3">
                <a href="index.html"><img src="images/tickerAI-logo 1.png" alt="main-logo" class="w-10 md:w-fit"></a>
                <p class="text-[8px] md:text-xs dark:text-white">A Mark Cuban Company
            <br> AI-based Financial Market
                 News Aggregator</p>
            </div>

            <div class="flex items-center gap-2 md:gap-5">
                <a href="index.html" >
                    <button class="bg-color-1 hover:bg-color-2 text-white px-2 md:px-4 py-1 md:py-2 rounded-md md:text-base text-[16px] transition hover:translate-y-1 hover:scale-105">Personalize News</button>
                </a>


                <div class="bg-[#5677AC26] size-7 md:size-9  text-center rounded-full flex justify-center items-center  font-extrabold text-[#5677AC] text-[16px] md:text-[20px] transition-all hover:scale-110 cursor-pointer">
                    IK
                </div>

                <button id="switch">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 dark:stroke-white hover:scale-105 transition duration-300">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                      </svg>

                </button>
            </div>
        </nav>
    </header>

    <section class="bg-[#F0F0F0] md:px-0 px-4 w-full min-h-screen dark:bg-gray-700">
        <section class="container mx-auto md:py-12 py-8">
            <div class="flex items-center justify-between pb-1 md:pb-2.5 border-b md:border-b-[3px] border-black md:mx-16">
                <h3 class="md:text-2xl text-lg font-semibold uppercase text-[background:#333333] dark:text-white">Personalize your news</h3>
            </div>


            <div class="bg-white max-w-lg mx-auto md:mt-10 mt-6 p-8">
                <h3 class="md:text-2xl semibold text-lg text-center text-[#333333]">Select your Markets</h3>

                <div class="py-5 space-y-5">
                    <p class="news-head">Stocks</p>
                    <p class="news-head">Crypto</p>
                    <p
                    class="news-head">Economy & Business</p>
                    <p
                    class="news-head">Commodities | Forex</p>
                    <p
                    class="news-head">Fixed Income</p>
                </div>

                <button class="bg-[#5677AC] w-full py-2 md:py-4 rounded-full font-medium md:text-lg hover:bg-[#42669e] transition-all duration-300 hover:scale-105 cursor-pointer">Continue</button>
            </div>
        </section>
    </section>



     <footer class="text-black text-center pb-5 w-full dark:text-white">
       &copy; All right reserved to TickerAI - 2024
     </footer>




     <script>
        const htmlTag = document.getElementById("htmlTag");
        document.getElementById("switch").addEventListener("click", function () {
            htmlTag.classList.toggle("dark");
        });
     </script>
</body>
</html>
